<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background">
  <img src="./images/bg-pattern.svg" alt="" class="background_img">
</div>
<header class="header">
  <img src="./images/pattern-circles.svg" alt=""
  class="pattern-circles">
  <h1>
      Simple, traffic-based pricing</h1> 
     <p> Sign-up for our 30-day trial </p>
     <p> No credit card required. </p> 
</header>

<div class="container">
  <div class="title">
    <h4>100KPageviews</h4>
    <p class="price">
      $16 
      <span>/month</span>
     </p> 
 
</div>
<input type="range" name="range" id="range" />

<p class="price">
 $16 
 <span>/month</span>
</p>

<div class="toggle">
  <label class="name">Monthly Billing</label>
  <input type="checkbox" class="checkbox" id="checkbox" />

  <label for="checkbox" class="label">
    <div class="ball"></div>
  </label>

  <label class="name">
    Yearly Billing
    <span>-25%</span>
  </label>
</div>

<div class="list">
  <ul>
      <li><img src="./images/icon-check.svg">Unlimited websites</li>
      <li><img src="./images/icon-check.svg">100% data ownership</li>
      <li><img src="./images/icon-check.svg">Email reports</li>
  </ul>
  
   <button class="btn">
     Start my trial
    
    </button>
</div>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jayasurya</a>.
  </div>
</body>
</html>
